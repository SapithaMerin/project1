{% include 'home/frontpage.html'%}

<script>
    function checkpassword()
    {
    if(document.signup.pwd.value!=document.signup.cpwd.value)
    {
    alert('Password and repeat password field does not match');
    document.signup.cpwd.focus();
    return false;
    }
    return true;
    }
</script>
<div class="card shadow m-5" style="width:50%">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom : 2px solid orange">Create an Account</h5>
        <div class="container-fluid">
            <form method="post" enctype="multipart/form-data" name="signup" onsubmit="return checkpassword()">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label style="font-weight : bold"> First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label style="font-weight : bold">Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label style="font-weight : bold">Employee Code</label>
                            <input type="text" name="empcode" class="form-control" placeholder="Enter Your Employee Code" pattern="[0-9]+" required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label style="font-weight : bold">Email ID</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter Your Email ID"  required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label style="font-weight : bold">Password</label>
                            <input type="password" name="pwd" class="form-control" placeholder="Enter Your Password" required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label style="font-weight : bold">Confirm Password</label>
                            <input type="password" name="cpwd" class="form-control" placeholder="Re-enter Password" required>
                        </div>
                    </div>
                    <br>
                            <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">

                </div>
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Signup Successful');
    window.location = ('{% url 'emp_login' %}');
</script>
{% endif %}
{% if  error == "yes" %}
<script>
    alert('Something went wrong, Try Again..');
</script>
{% endif %}
