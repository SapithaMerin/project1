{% extends 'home/admin_base.html' %}

{% block main %}


<div class="card shadow m-2" style="width:50%">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom : 2px solid orange">Edit Employee Profile</h5>
        <div class="container-fluid">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label style="font-weight : bold"> First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" pattern="[A-Za-z]+" value="{{employee.user.first_name}}">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label style="font-weight : bold">Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" pattern="[A-Za-z]+" value="{{employee.user.last_name}}" >
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label style="font-weight : bold">Employee Code</label>
                            <input type="text" name="empcode" class="form-control" placeholder="Enter Your Employee Code" pattern="[0-9]+" value="{{employee.empcode}}">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label style="font-weight : bold">Employee Department</label>
                            <input type="text" name="department" class="form-control" placeholder="Enter Your Department"  value="{{employee.empdept}}">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label style="font-weight : bold">Employee Designation</label>
                            <input type="text" name="designation" class="form-control" placeholder="Enter Your Designation" value="{{employee.designation}}">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label style="font-weight : bold">Contact</label>
                            <input type="text" name="contact" class="form-control" placeholder="Contact" value="{{employee.contact}}">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label style="font-weight : bold">Email ID</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter Your Email ID" value="{{employee.email}}">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label style="font-weight : bold">Joining Date [{{employee.joiningdate}}]</label>
                            <input type="date" name="jdate" class="form-control" value="{{employee.joiningdate}}">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label style="font-weight : bold">Gender [{{employee.gender}}]</label>
                            <select name="gender" class="form-control">
                                <option value="{{employee.gender}}">Select Gender</option>
                                <option value="{{employee.gender}}">Male</option>
                                <option value="{{employee.gender}}">Female</option>
                            </select>
                        </div>
                    </div>
                    <br>
                            <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">

                </div>
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Employee Profile has been Updated');
    window.location = ('{% url 'adminedit_empprofile' employee.id %}');
</script>
{% endif %}
{% if  error == "yes" %}
<script>
    alert('Something went wrong, Try Again..');
</script>
{% endif %}

{% endblock%}
