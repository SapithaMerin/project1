{% load static %}
<html>
<head>


    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<style>
    .list-group-item{
    padding: 8px !important;
    }
</style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 p-0">
            <center><img src="{% static 'images/img2.jpg'%}" width="100" height="100" class="img-thumbnail rounded-circle my-3"></center>
            <div class="list-group">
                <a href="{% url 'emp_home' %}" class="list-group-item list-group-item-danger list-group-item-action {% if request.path == '/emp_home'%} active {% endif%}">Dashboard</a>
                <a href="{% url 'profile' %}" class="list-group-item list-group-item-warning list-group-item-action {% if request.path == '/profile'%} active {% endif%}">Profile</a>
                <a href="{% url 'my_experience' %}" class="list-group-item list-group-item-warning list-group-item-action {% if request.path == '/my_experience'%} active {% endif%}">My Experience</a>
                <a href="{% url 'edit_experience' %}" class="list-group-item list-group-item-warning list-group-item-action {% if request.path == '/edit_experience'%} active {% endif%}">Edit My Experience</a>
                <a href="{% url 'my_education' %}" class="list-group-item list-group-item-warning list-group-item-action {% if request.path == '/my_education'%} active {% endif%}">My Education</a>
                <a href="{% url 'edit_myeducation' %}" class="list-group-item list-group-item-warning list-group-item-action {% if request.path == '/edit_myeducation'%} active {% endif%}">Edit My Education</a>
                <a href="{% url 'change_password' %}" class="list-group-item list-group-item-warning list-group-item-action {% if request.path == '/change_password'%} active {% endif%}">Change Password</a>
                <a href="{% url 'Logout' %}" class="list-group-item list-group-item-warning list-group-item-action">Logout</a>
            </div>
        </div>
        <div class="col-sm-10 p-0">
            <div class="container-fluid p-2">
                <h5 class="text-center p-3 font-weight-bold" style="border-bottom : 2px solid green;border-top : 2px solid green">Employee Management System</h5>
                <div class="card shadow" style="min-height : 89vh">
                  <div class="card-body">
                  {% block main %}
                      {% endblock %}
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
