{% extends 'home/admin_base.html' %}

{% block main %}

<script type="text/javascript">
    function checkpassword()
    {
    if(document.changepassword.newpassword.value!=document.changepassword.confirmpassword.value)
    {
    alert('New Password and confirm password field does not match');
    document.changepassword.confirmpassword.focus();
    return false;
    }
    return true;
    }
</script>

<div class="card shadow m-2" style="width:50%">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom : 2px solid orange">Change Password</h5>
        <div class="container-fluid">
            <form method="post" enctype="multipart/form-data" name="changepassword" onsubmit="return checkpassword()">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-">
                        <div class="form-group">
                            <label style="font-weight : bold"> Current Password</label>
                            <input type="password" name="currentpassword" class="form-control" placeholder="Enter Current Password">
                        </div>
                    </div>
                </div>


                <div class="form-row">
                    <div class="col-sm-">
                        <div class="form-group">
                            <label style="font-weight : bold"> New Password</label>
                            <input type="password" name="newpassword" class="form-control" placeholder="Enter New Password">
                        </div>
                    </div>
                </div>


                <div class="form-row">
                    <div class="col-sm-">
                        <div class="form-group">
                            <label style="font-weight : bold"> Confirm New Password</label>
                            <input type="password" name="confirmpassword" class="form-control" placeholder="Enter New Password Again">
                        </div>
                    </div>
                </div>
                    <br>
                            <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">

            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Password Updated Successful');
    window.location = ('{% url 'Logout' %}');
</script>
{% endif %}
{% if  error == "yes" %}
<!--<script>-->
<!--    alert('Something went wrong, Try Again..');-->
<!--</script>-->
<!--{% endif %}-->

{% if  error == "not" %}
<script>
    alert('Your current password is wrong');
</script>
{% endif %}
{% endblock%}
